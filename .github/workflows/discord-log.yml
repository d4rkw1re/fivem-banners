name: Discord repo log

on:
  push:
  pull_request:
    types: [opened, reopened, synchronize, closed]
  issues:
    types: [opened, reopened, closed]
  release:
    types: [published]
  create:
  delete:

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send log to Discord
        env:
          WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
